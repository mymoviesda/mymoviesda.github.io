<!-- Pagination links -->
<div class="pagination pagination-home" style=" padding: 10px; text-align: center; background: #f9f9f9; color: black; ">
    {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path }}" class="previous" style=" color: #ff0000; " onclick="ga('send', 'event', 'pagination', 'click', 'page previous')">
            Previous
        </a>
    {% endif %}
    <span class="page_number ">{{ site.translations.pagination.page | default: "Page" }} {{ paginator.page }} {{ site.translations.pagination.of | default: "of" }} {{ paginator.total_pages }}</span>
    {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path }}" class="next" style=" color: #ff0000; " onclick="ga('send', 'event', 'pagination', 'click', 'page next')">
            Next
        </a>
    {% endif %}
</div>
